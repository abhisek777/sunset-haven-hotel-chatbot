<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grand Azure Hotel - Booking Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="chatbot.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: 'Inter', sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-white text-4xl font-semibold text-center">Grand Azure Hotel</h1>
        </header>

        <!-- Chat Container -->
        <main class="flex-1 bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col">
            <div id="chat-window" class="flex-1 overflow-y-auto mb-4 space-y-4"></div>

            <!-- Input Area -->
            <div class="border-t pt-4">
                <div class="flex space-x-4">
                    <input
                        type="text"
                        id="user-input"
                        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Type your response..."
                        aria-label="Chat input"
                    />
                    <button
                        id="send-button"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        <i class="fas fa-paper-plane mr-2"></i>Send
                    </button>
                </div>
                <div class="mt-4 flex justify-end">
                    <button
                        id="reset-button"
                        class="px-4 py-2 text-gray-600 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300 rounded-lg transition-colors"
                    >
                        <i class="fas fa-redo mr-2"></i>Reset Chat
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 text-center text-gray-300">
            <p>Â© 2024 Grand Azure Hotel. All rights reserved.</p>
        </footer>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
